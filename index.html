<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Divination - Oracle Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Login Page Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .login-box p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .demo-accounts {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .demo-accounts h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .demo-accounts p {
            font-size: 12px;
            color: #999;
            margin: 5px 0;
            text-align: left;
        }

        /* App Styles */
        .app-container {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .app-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .app-header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .logout-btn {
            padding: 8px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: #ff5252;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .nav-tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section.active {
            display: block;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .spread-selector {
            margin-bottom: 20px;
        }

        .spread-selector select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .draw-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, #FF6B35, #F7931E);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .draw-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .cards-display {
            margin-top: 30px;
        }

        .card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 24px;
        }

        .card-guidance {
            margin-top: 15px;
        }

        .guidance-section {
            margin-bottom: 15px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
        }

        .guidance-section strong {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .hidden {
            display: none !important;
        }

        .error-message {
            background: #ffe0e0;
            color: #d00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #e0ffe0;
            color: #0a0;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>🔮 Mystic Divination</h1>
            <p>Oracle Platform</p>

            <div id="errorMsg" class="error-message"></div>
            <div id="successMsg" class="success-message"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="demo-accounts">
                <h3>Demo Accounts:</h3>
                <p>👑 Admin: <strong>admin</strong> / <strong>admin123</strong></p>
                <p>🆓 Free: <strong>user</strong> / <strong>user123</strong></p>
                <p>🎫 Premium: <strong>premium</strong> / <strong>premium123</strong></p>
                <p>🔥 Unlimited: <strong>unlimited</strong> / <strong>unlimited123</strong></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container">
        <div class="app-header">
            <h1>🔮 Mystic Divination</h1>
            <div class="user-info">
                <span id="userDisplay">Welcome!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showSection('tarot')">🎴 Tarot</button>
            <button class="nav-tab" onclick="showSection('history')">📚 History</button>
        </div>

        <!-- Tarot Section -->
        <div id="tarot" class="section active">
            <h2>🎴 Tarot Reading</h2>

            <div class="spread-selector">
                <label>Select Spread:</label>
                <select id="spreadType">
                    <option value="single">Single Card</option>
                    <option value="three">Three Card (Past/Present/Future)</option>
                    <option value="relationship">Relationship Dynamics (7 cards)</option>
                </select>
            </div>

            <button class="draw-btn" onclick="drawCards()">✨ Draw Cards</button>

            <div id="cardsDisplay" class="cards-display"></div>
        </div>

        <!-- History Section -->
        <div id="history" class="section">
            <h2>📚 Reading History</h2>
            <div id="historyList">
                <p>No readings yet. Draw your first cards!</p>
            </div>
        </div>
    </div>

    <script>
        // User Database
        const users = [
            {
                username: 'admin',
                password: 'admin123',
                role: 'admin',
                plan: 'unlimited'
            },
            {
                username: 'user',
                password: 'user123',
                role: 'user',
                plan: 'free'
            },
            {
                username: 'premium',
                password: 'premium123',
                role: 'user',
                plan: '5draw',
                drawsRemaining: 3
            },
            {
                username: 'unlimited',
                password: 'unlimited123',
                role: 'user',
                plan: 'unlimited'
            }
        ];

        // Tarot Cards Database
        const tarotCards = [
            {
                name: 'The Fool',
                teaching: 'The Fool represents new beginnings and taking a leap of faith. You stand at the precipice of an exciting journey with infinite potential.',
                advice: 'Take that first step. Start the project, make the call, book the trip. Trust your instincts and embrace spontaneity.',
                warning: 'Avoid recklessness. While spontaneity is valuable, don't ignore practical concerns. Balance enthusiasm with basic preparation.',
                affirmation: 'I embrace new beginnings with courage and wisdom.'
            },
            {
                name: 'The Magician',
                teaching: 'You possess all the tools needed to manifest your desires. The Magician represents your power to transform ideas into reality.',
                advice: 'Use your skills strategically. Set clear intentions and take concrete steps. Your manifestation power is strong now.',
                warning: 'Beware of manipulation or using your skills selfishly. Ensure your manifestations align with your highest good.',
                affirmation: 'I have all the resources I need to manifest my desires.'
            },
            {
                name: 'The High Priestess',
                teaching: 'Trust your intuition and inner wisdom. The High Priestess guides you to listen to your inner voice and honor your mysteries.',
                advice: 'Spend time in meditation and reflection. Pay attention to dreams and synchronicities. Your intuition is heightened.',
                warning: 'Don't let mystery become secrecy or avoidance. Balance intuition with action when the time is right.',
                affirmation: 'I trust my intuition and honor my inner wisdom.'
            },
            {
                name: 'The Empress',
                teaching: 'Abundance, creativity, and nurturing energy flow through you. The Empress represents fertility in all forms.',
                advice: 'Create beauty, nurture projects and relationships, connect with nature. This is a highly creative and abundant time.',
                warning: 'Avoid overindulgence or smothering others with care. Balance nurturing with allowing independence.',
                affirmation: 'I am abundant, creative, and naturally nurturing.'
            },
            {
                name: 'The Sun',
                teaching: 'Joy, success, and vitality shine upon you. The Sun brings clarity, optimism, and positive outcomes.',
                advice: 'Celebrate your successes. Share your light with others. Embrace childlike joy and playfulness.',
                warning: 'Don't let success make you arrogant. Remember those who helped you along the way.',
                affirmation: 'I radiate joy, success, and positive energy.'
            }
        ];

        let currentUser = null;
        let readingHistory = [];

        // Login Handler
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');

            if (loginForm) {
                loginForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    handleLogin();
                });
            }

            // Check if already logged in
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showApp();
            }
        });

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Find user
            const user = users.find(u => u.username === username && u.password === password);

            if (user) {
                // Success
                currentUser = user;
                localStorage.setItem('currentUser', JSON.stringify(user));

                successMsg.textContent = 'Login successful! Loading app...';
                successMsg.style.display = 'block';

                setTimeout(() => {
                    showApp();
                }, 500);
            } else {
                // Failed
                errorMsg.textContent = 'Invalid username or password. Please try again.';
                errorMsg.style.display = 'block';
            }
        }

        function showApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';

            // Update user display
            const userDisplay = document.getElementById('userDisplay');
            let statusIcon = '👤';
            if (currentUser.role === 'admin') statusIcon = '🔑';
            else if (currentUser.plan === 'unlimited') statusIcon = '🔥';
            else if (currentUser.plan === '5draw') statusIcon = '🎫';

            userDisplay.textContent = `${statusIcon} ${currentUser.username}`;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            document.getElementById('appContainer').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showSection(sectionName) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(s => s.classList.remove('active'));

            // Remove active from all tabs
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(t => t.classList.remove('active'));

            // Show selected section
            document.getElementById(sectionName).classList.add('active');

            // Add active to clicked tab
            event.target.classList.add('active');
        }

        function drawCards() {
            const spreadType = document.getElementById('spreadType').value;
            let cardCount = 1;
            let positions = ['Card'];

            if (spreadType === 'three') {
                cardCount = 3;
                positions = ['Past', 'Present', 'Future'];
            } else if (spreadType === 'relationship') {
                cardCount = 7;
                positions = ['Your Energy', 'Their Energy', 'Connection', 'Challenges', 'Strengths', 'Hidden Influences', 'Guidance'];
            }

            // Draw random cards
            const drawnCards = [];
            for (let i = 0; i < cardCount; i++) {
                const randomCard = tarotCards[Math.floor(Math.random() * tarotCards.length)];
                drawnCards.push({
                    ...randomCard,
                    position: positions[i]
                });
            }

            // Display cards
            displayCards(drawnCards);

            // Save to history
            saveReading(spreadType, drawnCards);
        }

        function displayCards(cards) {
            const display = document.getElementById('cardsDisplay');
            display.innerHTML = '';

            cards.forEach(card => {
                const cardHTML = `
                    <div class="card">
                        <h3>${card.position}: ${card.name}</h3>
                        <div class="card-guidance">
                            <div class="guidance-section">
                                <strong>💫 What This Card Teaches You:</strong>
                                <p>${card.teaching}</p>
                            </div>
                            <div class="guidance-section">
                                <strong>🎯 Actionable Advice:</strong>
                                <p>${card.advice}</p>
                            </div>
                            <div class="guidance-section">
                                <strong>⚠️ What to Watch Out For:</strong>
                                <p>${card.warning}</p>
                            </div>
                            <div class="guidance-section">
                                <strong>✨ Affirmation:</strong>
                                <p>${card.affirmation}</p>
                            </div>
                        </div>
                    </div>
                `;
                display.innerHTML += cardHTML;
            });
        }

        function saveReading(spreadType, cards) {
            const reading = {
                date: new Date().toLocaleString(),
                spreadType: spreadType,
                cards: cards
            };

            readingHistory.push(reading);
            localStorage.setItem('readingHistory', JSON.stringify(readingHistory));
            updateHistory();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');

            if (readingHistory.length === 0) {
                historyList.innerHTML = '<p>No readings yet. Draw your first cards!</p>';
                return;
            }

            historyList.innerHTML = '<h3>Your Readings:</h3>';
            readingHistory.reverse().forEach((reading, index) => {
                const cardNames = reading.cards.map(c => c.name).join(', ');
                historyList.innerHTML += `
                    <div style="background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 8px;">
                        <strong>${reading.date}</strong><br>
                        Spread: ${reading.spreadType}<br>
                        Cards: ${cardNames}
                    </div>
                `;
            });
        }

        // Load history on page load
        const savedHistory = localStorage.getItem('readingHistory');
        if (savedHistory) {
            readingHistory = JSON.parse(savedHistory);
        }
    </script>
</body>
</html>
